<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img src="./assets/maindrum.png" alt="drum fotograf" class="drum-image" >
    <h1>Drum Kit</h1>
    <div class="drum-container">
        <button class="drum-pad" data-key="Q" data-sound="ses1">Q</button>
        <button class="drum-pad" data-key="W" data-sound="ses2">W</button>
        <button class="drum-pad" data-key="E" data-sound="ses3">E</button>
        <button class="drum-pad" data-key="A" data-sound="ses4">A</button>
        <button class="drum-pad" data-key="S" data-sound="ses5">S</button>
        <button class="drum-pad" data-key="D" data-sound="ses6">D</button>
        <button class="drum-pad" data-key="Z" data-sound="ses7">Z</button>
        <button class="drum-pad" data-key="X" data-sound="ses8">X</button>
        <button class="drum-pad" data-key="C" data-sound="ses9">C</button>
        
    </div>

    <div class="instructions"></div>
    <p>Klavye tuşlarına basarak çalabilirsiniz.</p>
    
</body>
</html>
