<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS</title>
</head>

<body>
    <script>
        // Normal fonksiyon
        function selamla(isim) {
            return "Merhaba " + isim;
        }

        // Arrow function (ok fonksiyonu)
        const topla = (a, b) => a + b;

        // Fonksiyon çağırma
        console.log(selamla("Ali")); // Merhaba Ali
        console.log(topla(5, 3));    // 8
    </script>

</body>

</html>
